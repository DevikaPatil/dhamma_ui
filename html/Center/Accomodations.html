<!DOCTYPE html>
<html lang="en">
  <head>

  <title>Accommodations</title>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> 
  
  
  <script src="../../js/absolute_url.js"></script>
  <script src="../../js/link_url_formation.js"></script>
  <script src="../../js/include_common.js"></script>
  
  <link rel="stylesheet" href="../../css/header_theme.css">
  <link rel="stylesheet" href="../../css/navbar_theme.css">

  <link rel="stylesheet" href="../../css/child_theme.css">
  
  <style type="text/css">
.carousel{
   
    margin: 0 auto;
    width: 700px;
    height: 500px;
   
    
}
.carousel .item img{
    margin: 0 auto;
    width: 700px;
    height: 500px;
}
.center-photo-tour{
	margin: 0 auto;
	margin-bottom: 20px;
}
</style>
  
  
 </head>
 <body>
 	<div class="container-fluid no-padding">
 		<div id="header" class="row"></div>
 		<div id="navbar" class="row"></div>
 	</div>
   <div class="center-photo-tour">
   <h2>Men and Women Accommodations</h2>
    <div id="centerPhotoTourCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#centerPhotoTourCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#centerPhotoTourCarousel" data-slide-to="1"></li>
            <li data-target="#centerPhotoTourCarousel" data-slide-to="2"></li>
        </ol>   
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="../../image/accm1.JPG" alt="First Slide">
            </div>
            <div class="item">
                <img src="../../image/accm2.JPG" alt="Second Slide">
            </div>
            <div class="item">
                <img src="../../image/accm3.JPG" alt="Third Slide">
            </div>
            <div class="item">
                <img src="../../image/accm4.JPG" alt="Fourth Slide">
            </div>
            <div class="item">
                <img src="../../image/accm5.JPG" alt="Fourth Slide">
            </div>
            <div class="item">
                <img src="../../image/accm6.JPG" alt="Fourth Slide">
            </div>
            <div class="item">
                <img src="../../image/accm7.JPG" alt="Fourth Slide">
            </div>
            <div class="item">
                <img src="../../image/accm8.JPG" alt="Fourth Slide">
            </div>
            <div class="item">
                <img src="../../image/accm9.JPG" alt="Fourth Slide">
            </div>
            
        </div>
        <!-- Carousel controls -->
        <a class="carousel-control left" href="#centerPhotoTourCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#centerPhotoTourCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>
    <div id="footer"></div>
 </body>
 </html>
